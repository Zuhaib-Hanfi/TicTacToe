<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="playground">
            <div id="0" class="boxes"></div>
            <div id="1" class="boxes"></div>
            <div id="2" class="boxes"></div>
            <div id="3" class="boxes"></div>
            <div id="4" class="boxes"></div>
            <div id="5" class="boxes"></div>
            <div id="6" class="boxes"></div>
            <div id="7" class="boxes"></div>
            <div id="8" class="boxes"></div>
        </div>
        <div id="reset"><button>Reset</button></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
